<table class="table table-sm">
    <thead>
        <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Phone</th>
            <th scope="col">Department</th>
            <th scope="col">Doctor</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col" *ngIf="action == true">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let appointment of appointments">
            <!-- <th scope="row">1</th> -->
            <td>{{appointment.firstName}}</td>
            <td>{{appointment.lastName}}</td>
            <td>{{appointment.email}}</td>
            <td>{{appointment.phone}}</td>
            <td>{{appointment.department | titlecase}}</td>
            <td>{{appointment.doctor}}</td>
            <td>{{appointment.date}}</td>
            <td>{{appointment.time}}</td>
            <td *ngIf="action == true">
                <button type="button" (click)="goToDisplayOrEditOrDeleteAppointment(appointment._id, 'display')" class="btn btn-info btn-sm"><i class="fas fa-tv"></i></button>
                <button type="button" (click)="goToDisplayOrEditOrDeleteAppointment(appointment._id, 'edit')" class="btn btn-secondary btn-sm ml-1 mr-1"><i class="fas fa-edit"></i></button>
                <button type="button" (click)="goToDisplayOrEditOrDeleteAppointment(appointment._id, 'delete')" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>
    </tbody>
</table>
