<app-banner title="Log In" titleDescription="Access To Your Account"></app-banner>
<div class="section">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="section-title">
                <h2>Log In</h2>
                <div class="divider mx-auto my-4"></div>
                <p>We provide a wide range of creative services adipisicing elit. Autem maxime rem modi eaque,
                    voluptate.
                    Beatae officiis neque </p>
            </div>
        </div>
    </div>
    <div class="col-lg-5 col-md-10 mx-auto mb-5">
        <div class="appoinment-wrap mt-lg-0">
            <!-- <h2 class="mb-2 title-color" style="text-align: center;">Log In</h2> -->
            <form id="#" [formGroup]="loginForm" class="appoinment-form d-flex flex-column align-items-center" method="post" action="#">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input name="email" id="email" formControlName="email" type="text" class="form-control"
                                placeholder="E-mail">
                            <div
                                *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
                                <div class="error" *ngIf="loginForm.controls['email'].errors.required">Please enter your E-mail</div>
                                <div class="error" *ngIf="loginForm.controls['email'].errors.email">E-mail invalid</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input name="password" id="password" formControlName="password" type="password"
                                class="form-control" placeholder="Password">
                            <div
                                *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
                                <div class="error" *ngIf="loginForm.controls['password'].errors.required">Please enter your Password</div>
                            </div>
                        </div>
                    </div>
                </div>
                <span style="color: #E12454"> {{verifyMsg}} </span>
                <button class="btn btn-main btn-round-full mt-3" (click)="login()">Log In <i
                        class="icofont-simple-right ml-2"></i></button>
            </form>
        </div>
    </div>
</div>
